<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<h1>Application Form</h1>
<form action="Contect.html" method="post">
	<label>First Name:</label>
	<input type="text" name="Fname" placeholder="First Name">
	<label>Last Name:</label>
	<input type="text" placeholder="Last Name"><br><br>
	<label>Date of birth:</label>
	<input type="date" placeholder="Date of Birth">
	<label>Age:</label>
	<input type="number" name="number" placeholder="Age"><br><br>
	<label>Gender:</label>
	<select>
	<option>Male</option>
	<option>Female</option>
	</select>
	<label>Email Address:</label>
	<input type="email" name="email" placeholder="Enter Email Address"><br><br>
	<label>Position Available:</label>
	<input type="radio" id="D1" name="drone" value="Junior Developer">
	<label for="D1">Junior Developer</label>
	<input type="radio" id="D2" name="drone" value="Mid-Level Developer">
	<label for="D2">Mid-Level Developer</label>
	<input type="radio" id="D3" name="drone" value="Senior Developer">
	<label for="D3">Senior Developer</label><br><br>
	<label>Programming Language</label>
	<input type="checkbox" name="Language" value="java" id="P1">
	<label for="P1">Java</label>
	<input type="checkbox" name="Language" value="Javascript" id="P2">
	<label for="P2">Javascript</label>
	<input type="checkbox" name="Language" value="Python" id="P3">
	<label for="P3">Python</label><br><br>
	<label>Password</label>
	<input type="Password" name="password">
	<label>Confirm Password</label>
	<input type="password" name="password"><br><br>
	<input type="submit" name="submit">
	<input type="Reset" name="Reset">

</form>
</body>
</html>
